<!DOCTYPE html>
<html>
<head>
    <title>CSS Style Sheets Example</title>
    <link rel="stylesheet" type="text/css" href="external_styles.css">
    <style>
        /* Internal Style Sheet */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is a heading with inline style</h1>
    <p>This is a paragraph with inline style.</p>
    <h2>This is a heading without any specific styles</h2>
    <p class="internal-style">This is a paragraph with internal style.</p>
    <h3 class="external-style">This is a heading with external style</h3>
    <p>This is a paragraph with no specific style.</p>
</body>
</html>
